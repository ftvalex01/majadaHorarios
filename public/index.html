<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Hojas de Profesores</title>

<body>
    <header>
        <h1>Formulario de Profesores</h1>
    </header>
    

    <main>
        <div id="container">
            <img src="./images/LogoMoodle1.jpg" alt="No Majada Marcial Image">

            <form id="professorsForm" action="/api/login" method="POST">
                <div class="form-group">
                    <input type="text" name="email" id="email" placeholder=" " value="juancarlos@example.com">
                    <label for="email">Email</label>
                    <span class="error-message" id="email-error"></span>
                </div>
            
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder=" " value="contraseña">
                    <label for="password">Contraseña</label>
                    <span class="error-message" id="password-error"></span>
                </div>
            
                <div id="submitBox">
                    <input id="submitButton" type="submit" value="Verificar">
                </div>
            </form>
        </div>
    </main>
