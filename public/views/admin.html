<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <h1>Panel de Administrador</h1>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Majada Marcial</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span id="userName" class="nav-link disabled text-white"></span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://majadahorarios-app.onrender.com/teacherSheets">Hoja de profesores</a>
                        </li>
                        <li class="nav-item">
                            <button id="logoutButton" class="btn btn-danger">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Formulario para agregar usuarios -->
    <form id="userForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <br>
        <label for="departamento_id">Departamento:</label>
        <select id="departamento_id" required>
            <!-- Opciones de departamento se cargarán dinámicamente desde JavaScript -->
        </select>
        <br>
        <label for="especialidad_id">Especialidad:</label>
        <select id="especialidad_id" required>
            <!-- Opciones de especialidad se cargarán dinámicamente desde JavaScript -->
        </select>
        <br>
        <label for="rol">Rol:</label>
        <select id="rol" required>
            <option value="profesor">Profesor</option>
            <option value="jefe_departamento">Jefe de Departamento</option>
            <option value="jefe_estudios">Jefe de Estudios</option>
        </select>
        <br>
        <button type="submit">Agregar Usuario</button>
    </form>

    <!-- Mensajes de éxito y error -->
    <div id="message" class="message"></div>
    <footer>
        <p>&copy; 2023 Lucas Vega Blanco & Alejandro Suarez. Algunos derechos reservados. Este trabajo está licenciado bajo una <a aria-label="Link a creative commons" href="https://creativecommons.org/licenses/by-nc-sa/4.0/" ></a><img src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" alt="Licencia Creative Commons"></a>.</p>
        <img src="./images/accesibilidad.png" class="accesibilidad" alt="accesibilidad">
        <div class="footer-social">
            <strong>Síguenos en Redes Sociales</strong>
            <ul>
              <li>
                <a href="https://github.com/ftvalex01" 
                  >Alejandro<i class="fab fa-github"></i
                ></a>
                <a href="https://github.com/LucasVega2004" 
                  >Lucas<i class="fab fa-github"></i
                ></a>
              </li>
            </ul>
        </div>
    </footer>

    <script src="../js/admin.js"></script>
</body>
</html>
