    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Majada Marcial</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                        </li>
                    </ul>
                </div>
                
            </div>
        </nav>
    </header>
    <main role="main">
        
        <h1>Jefe de departamento</h1>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row" id="contenedorDepartamentos">
                    <!-- Aquí se mostrarán los departamentos -->
                </div>
            </div>
        </div>
        <!-- Resto del código HTML -->
        <div class="modal fade" id="profesorModal" tabindex="-1" aria-labelledby="profesorModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="profesorModalLabel">Detalles del Profesor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="nombreProfesor"></p>
                        <p id="email"></p>
                        <p id="rol"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modulosProfesorModal" tabindex="-1" aria-labelledby="modulosProfesorContent"
            aria-hidden="true">
            <!-- Contenido del nuevo modal para los horarios -->
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modulosProfesorContent">Horario del Profesor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Contenido del horario del profesor -->
                        <div>
                            <h6 id="nombreProfesorHorario"></h6>
                            <p id="horarioProfesor"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
